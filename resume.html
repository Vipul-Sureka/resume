<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Vipul Sureka</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #eef2f3; /* Light background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .pdf-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            height: auto; /* Adjust height */
            border: 1px solid #ccc; /* Optional: Add a border */
            background-color: #fff; /* Ensure the background is white */
            padding: 20px; /* Add some padding */
            text-align: center; /* Center align the content */
        }
        .download-icon {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .download-icon a {
            color: #555; /* Icon color */
            font-size: 24px; /* Icon size */
            text-decoration: none;
        }
        .download-icon:hover a {
            color: #007bff; /* Change color on hover */
        }
        .pdf-link {
            margin-top: 20px; /* Space above the link */
            display: block; /* Ensure itâ€™s block-level */
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="download-icon" title="Download Resume">
            <a href="https://raw.githubusercontent.com/Vipul-Sureka/resume/refs/heads/main/Vipul_Sureka_SeniorDataAnalyst.pdf" download>
                <i class="fas fa-download"></i>
            </a>
        </div>
        <h2>View My Resume</h2>
        <p>Click the link below to view or download my resume:</p>
        <a class="pdf-link" href="https://raw.githubusercontent.com/Vipul-Sureka/resume/refs/heads/main/Vipul_Sureka_SeniorDataAnalyst.pdf" target="_blank">Open Resume PDF</a>
    </div>
</body>
