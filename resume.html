<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Vipul Sureka</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #eef2f3; /* Light background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .pdf-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Adjust as needed */
            height: 100vh;
            overflow: auto;
        }
        .download-icon {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .download-icon a {
            color: #555; /* Icon color */
            font-size: 24px; /* Icon size */
            text-decoration: none;
        }
        .download-icon:hover a {
            color: #007bff; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="download-icon" title="Download Resume">
            <a href="https://raw.githubusercontent.com/Vipul-Sureka/resume/refs/heads/main/Vipul_Sureka_SeniorDataAnalyst.pdf" download>

                <i class="fas fa-download"></i>
            </a>
        </div>
        <iframe src="https://raw.githubusercontent.com/Vipul-Sureka/resume/refs/heads/main/Vipul_Sureka_SeniorDataAnalyst.pdf" width="100%" height="100%"></iframe>
    </div>
</body>
</html>
